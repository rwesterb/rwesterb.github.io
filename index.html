<!DOCTYPE HTML>
<!-- Website Template by freewebsitetemplates.com -->
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Skattjakt</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<link rel="stylesheet" href="css/devices.min.css" type="text/css">
	</head>
	<body>
		<div class="marvel-device macbook">
			<div class="top-bar"></div>
			<div class="camera"></div>
			<div class="screen">
				<button type="button" id="codebutton" class="codebutton">ANGE KOD</button>
				<div id="divInstructions">
					<ol>
						<li>Identifiera var bilden är tagen</li>
						<li>Hitta en kod vid platsen</li>
						<li>Tryck på 'ANGE KOD'</li>
					</ol>
				</div>
				<img id="huntpicture" src="images/hunt/pic1.JPEG" width="960" height="600" alt="">
			</div>
			<div class="bottom-bar"></div>
		</div>
		<script>
			let navigation = {
				'paths' : [
					{ 'code' : "KLMN3", 'picture' : "images/hunt/pic2.JPEG"},
					{ 'code' : "HTSD4", 'picture' : "images/hunt/pic3.JPEG"},
					{ 'code' : "FRTF2", 'picture' : "images/hunt/pic4.JPEG"},
					{ 'code' : "VGTR7", 'picture' : "images/hunt/pic5.JPEG"},
					{ 'code' : "GYFE4", 'picture' : "images/hunt/pic6.JPEG"},
					{ 'code' : "BHBS5", 'picture' : "images/hunt/pic7.JPEG"},
					{ 'code' : "MLKS1", 'picture' : "images/hunt/pic8.JPEG"},
					{ 'code' : "POIY9", 'picture' : "images/hunt/pic9.JPEG"},
				]
			}

			const button = document.getElementById("codebutton");

			button.onclick = function() {
				const code = prompt("Skriv in koden:");
				const path = navigation.paths.find(p => p.code === code);
				if(path) {
					const pictureElement = document.getElementById("huntpicture");
					pictureElement.src = path.picture;
					return;
				}
				alert("Fel kod, försök igen!");
			};


		</script>
	</body>
</html>
